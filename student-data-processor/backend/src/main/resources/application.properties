# Server Configuration
server.port=8080

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/student_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Transaction Management for PostgreSQL
spring.jpa.open-in-view=false
spring.transaction.default-timeout=30

# PostgreSQL Performance Settings
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.jdbc.fetch_size=1000

# File Upload Configuration for Large Excel Files
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# HTTP Configuration
server.tomcat.max-http-post-size=104857600
server.tomcat.max-swallow-size=104857600

# JVM Performance Tuning for Large Data Processing
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Logging Configuration
logging.level.com.example.studentprocessor=INFO
logging.level.org.springframework.web.multipart=DEBUG

# Application Paths
app.file.csv-output-path=C:/var/log/applications/API/dataprocessing/
app.file.excel-output-path=C:/var/log/applications/API/dataprocessing/
