# Server Configuration
server.port=8080

# Database Configuration - Using H2 for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for testing)
spring.h2.console.enabled=true

# File Upload Configuration for Large Excel Files
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# HTTP Configuration
server.tomcat.max-http-post-size=104857600
server.tomcat.max-swallow-size=104857600

# Logging Configuration
logging.level.com.example.studentprocessor=INFO
logging.level.org.springframework.web.multipart=DEBUG

# Memory Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
